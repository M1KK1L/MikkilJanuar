<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Innlogging</title>
    <link rel="stylesheet" href="loginn.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Innlogging</h2>

      <input type="text" id="fornavn" placeholder="Fornavn" />
      <input type="password" id="passord" placeholder="Passord" />

      <button onclick="loggInn()">Logg inn</button>

      <p id="feilmelding"></p>
    </div>

    <script>
      function loggInn() {
        // Henter verdier og gjør dem små (case-insensitive)
        const fornavn = document
          .getElementById("fornavn")
          .value.trim()
          .toLowerCase();

        const passord = document
          .getElementById("passord")
          .value.trim()
          .toLowerCase();

        // Gyldige brukere
        const brukere = {
          tore: "akautv",
          mikkil: "akautv",
          lasse: "akautv",
        };

        // Sjekk innlogging
        if (brukere[fornavn] === passord) {
          window.location.href = "frontside.html";
        } else {
          document.getElementById("feilmelding").textContent =
            "Feil fornavn eller passord";
        }
      }
    </script>
  </body>
</html>
