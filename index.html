<!DOCTYPE html>
<!-- HTML5-dokument -->
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Innlogging</title>

    <!-- Kobler til CSS for design -->
    <link rel="stylesheet" href="loginn.css" />
  </head>

  <body>
    <!-- Innloggingsboks -->
    <div class="login-container">
      <h2>Innlogging</h2>

      <!-- Inputfelt for navn og passord -->
      <input type="text" id="fornavn" placeholder="Fornavn" />
      <input type="password" id="passord" placeholder="Passord" />

      <!-- Knapp som starter innlogging -->
      <button onclick="loggInn()">Logg inn</button>

      <!-- Viser feilmelding ved feil -->
      <p id="feilmelding"></p>
    </div>

    <script>
      function loggInn() {
        // Henter tekst fra inputfeltene og gjør dem små bokstaver
        const fornavn = document
          .getElementById("fornavn")
          .value.trim()
          .toLowerCase();

        const passord = document
          .getElementById("passord")
          .value.trim()
          .toLowerCase();

        // Liste over gyldige brukere
        const brukere = {
          tore: "akautv",
          mikkil: "akautv",
          lasse: "akautv",
        };

        // Sjekker om brukernavn og passord stemmer
        if (brukere[fornavn] === passord) {
          window.location.href = "frontside.html"; // sender videre
        } else {
          document.getElementById("feilmelding").textContent =
            "Feil fornavn eller passord"; // viser feil
        }
      }
    </script>
  </body>
</html>
