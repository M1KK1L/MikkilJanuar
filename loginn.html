<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Innlogging</title>
    <!-- linker til CSS -->
    <link rel="stylesheet" href="loginn.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Innlogging</h2>

      <input type="text" id="fornavn" placeholder="Fornavn" />
      <input type="text" id="etternavn" placeholder="Etternavn" />

      <!-- Starter innlogging -->
      <button onclick="loggInn()">Logg inn</button>

      <!-- Feilmelding vises her -->
      <p id="feilmelding"></p>
    </div>

    <script>
      function loggInn() {
        // Henter navn og gjør dem til små bosktaver

        const fornavn = document
          .getElementById("fornavn")
          .value.trim()
          .toLowerCase();
        const etternavn = document
          .getElementById("etternavn")
          .value.trim()
          .toLowerCase();
        const fulltNavn = fornavn + " " + etternavn;

        // Navn som har tilgang
        const tillatteNavn = ["tore thiesen", "mikkil haddal", "lasse wiik"];

        // Sjekker om navnet er godkjent
        if (tillatteNavn.includes(fulltNavn)) {
          window.location.href = "index.html";
        } else {
          document.getElementById("feilmelding").textContent =
            "Du har ikke tilgang til denne siden";
        }
      }
      // Innloggingssystemet er bare midlertidig og skal lage en mer sikker innlogging senere.
    </script>
  </body>
</html>
